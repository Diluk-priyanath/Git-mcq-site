        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionContainer = document.getElementById('quiz');
            questionContainer.innerHTML = '';

            const question = questions[currentQuestionIndex];
            const questionElement = document.createElement('div');
            questionElement.classList.add('question');
            questionElement.innerHTML = `<h2>Question ${currentQuestionIndex + 1}: ${question.question}</h2>`;

            question.answers.forEach((answer, index) => {
                const answerElement = document.createElement('div');
                answerElement.classList.add('answer');
                answerElement.innerText = answer;
                answerElement.addEventListener('click', () => checkAnswer(index));
                questionElement.appendChild(answerElement);
            });

            questionContainer.appendChild(questionElement);
            updateScore();
        }

        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestionIndex];
            const answers = document.querySelectorAll('.answer');

            if (selectedIndex === question.correct) {
                answers[selectedIndex].classList.add('correct');
                score++;
                showConfetti();
            } else {
                answers[selectedIndex].classList.add('incorrect');
                answers[question.correct].classList.add('correct');
            }

            document.getElementById('nextButton').style.display = 'block';
        }

        function showConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            document.body.appendChild(confetti);
            // Add confetti animation logic here
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
                document.getElementById('nextButton').style.display = 'none';
            } else {
                showResult();
            }
        });

        function showResult() {
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `<h2>Your Score: ${score} out of ${questions.length}</h2>`;
        }

        function updateScore() {
            document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;
        }

        loadQuestion();
